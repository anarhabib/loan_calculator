<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="first">
      <div class="container">
        <h1>Loan calculator</h1>
        <div class="row all">
          <div class="col-lg-6">
            <div class="form">
              <div class="amount">
                <label for="la">Loan amount $</label>
                <input type="number" max="50000" name="" id="amount" required />
                
                
              </div>
              <div class="terms">
                <label for="lm">Loan terms in month</label>
                <select name="" id="slc" required>
                  <option value="6">6 month</option>
                  <option value="12">12 month</option>
                  <option value="18">18 month</option>
                  <option value="24">24 month</option>
                </select>
              </div>
              <div class="rate">
                <label for="ir">Interest rate per year %</label>
                <input id="rate" type="number" required/>
              </div>
              <button id="btn">Calculate</button>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="right">
              <h5>Monthly payment <br><span id="mp">0</span> $</h5>
              <h5>Total payment <br><span id="tp">0</span> $</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/app.js"></script>
  </body>
</html>
